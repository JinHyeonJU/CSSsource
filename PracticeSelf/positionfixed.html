<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네비게이션바</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 20px;
      }
      .wrap {
        width: 500px;
        margin: 0 auto;
        border: 2px dashed #94b18f;
        background: #eae9e2;
      }
      .nav {
        position: fixed;
        right: 50px;
        bottom: 50px;
      }
      p {
        margin: 20px 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="nav"><img src="http://placehold.it/100x120" alt="" /></div>
      </header>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit aut,
        maiores deserunt unde eos obcaecati eius, eum doloribus porro suscipit
        laborum quod quae reiciendis harum! Sapiente ipsa debitis sunt id!
      </p>
    </div>
  </body>
</html>
