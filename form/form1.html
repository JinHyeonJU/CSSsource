<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 90%;
        padding: 10px;
        margin: 8px;
        outline: none;
        border: 1px solid #555;
        border-radius: 10px;
      }
      #fname:focus {
        background: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" autofocus placeholder="입력" />
    </form>
  </body>
</html>
