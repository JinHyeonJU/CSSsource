<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu2</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style-type: none;
      }
      .header {
        width: 960px;
        height: 60px;
        background: #ccc;
        overflow: hidden;
      }
      .header a {
        float: left;
        color: black;
      }
      .header li {
        float: right;
        margin-right: 20px;
      }
      li a:active {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><a href="#">Logo</a></h1>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Member Join</a></li>
        <li><a href="#">Site Map</a></li>
        <li><a href="#">Location</a></li>
      </ul>
    </div>
  </body>
</html>
