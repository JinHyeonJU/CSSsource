<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex2</title>
    <style>
      .container {
        display: flex;
        height: 500px;
        margin: 20px auto;
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */
        /* flex-direction: ; */
      }
      .container div {
        width: 33.3%;
      }
      .container div:first-child {
        background: red;
      }
      .container div:nth-child(2) {
        background: blue;
      }
      .container div:last-child {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>flex-item</div>
      <div>flex-item</div>
      <div>flex-item</div>
    </div>
  </body>
</html>
