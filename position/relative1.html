<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative - position</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      img {
        vertical-align: top;
      }
      .box {
        border: 1px solid;
        padding: 10px;
        position: relative;
      }
      .a {
        background-color: #5b8955;
        left: 50px;
        top: 50px;
      }
      .b {
        background-color: #94b18f;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box a"><img src="http://placehold.it/100x120" alt="" /></div>
    <div class="box b"><img src="http://placehold.it/100x120" alt="" /></div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore molestiae
      dolor voluptatem. Eligendi eaque officiis ipsam dolor expedita itaque ex
      omnis quod accusantium blanditiis illo eveniet enim neque, mollitia
      doloremque.
    </p>
  </body>
</html>
