<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attr3</title>
    <style>
      /* btn으로 시작하는 버튼에 스타일 지정하기 */
      /* success 끝나는 버튼에 스타일 지정하기 : 글자 색상*/
      /* danger 끝나는 버튼에 스타일 지정하기 : 글자 색상*/
      [class^="btn"] {
        font-weight: bold;
        border-radius: 20px; /* border-radius : 테두리가 둥그러짐*/
        padding: 10px; /* 좌우상하 여백 */
      }
      [class$="success"] {
        color: teal;
      }
      [class$="danger"] {
        color: darkslateblue;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>button 태그</h1>
    <button>Normal</button>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
  </body>
</html>
