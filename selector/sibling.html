<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sibling</title>
    <style>
      /* div h1 + h2 {
          h1 바로뒤 h2
        color: tomato;
      } */
      div h1 ~ h2 {
        /* h1 뒤 모든 h2태그 */
        color: tomato;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 선택자</h1>
      <h2>형제 선택자</h2>
      <h2>형제 선택자</h2>
      <nav>
        <h2>제목</h2>
      </nav>
    </div>
  </body>
</html>
