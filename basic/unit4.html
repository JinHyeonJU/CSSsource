<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* % : 부모가 만들어준 공간에서의 비율
            vw, vh : Viewport Width, Height(브라우저의 너비기준으로 %) 
             */
      /* html {
        height: 100%;
      }
      body {
        height: 100%;
      } */
      p {
        background-color: indigo;
        color: white;
        font-size: 1em;
        /* width: 100%; body 기준으로 100%
        height: 50%; */
        width: 100vw;
        height: 40vh;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi cupiditate
      quae repellendus sit dolore aut unde eum voluptatem repellat ipsam. Est
      saepe quasi, vel alias natus minima qui delectus nam?
    </p>
  </body>
</html>
<!-- css 에서의 단위
px : 고정값(화면 해상도에 영향을 받음)
% : 부모 요소에 영향을 받음
em : 자기 자신의 font size에 영향을 받음
rem : 최종단위의 조상 태그에 영향을 받음
vw, vh : viewport에 영향을 받음
-->
